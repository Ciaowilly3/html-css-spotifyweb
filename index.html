<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-media.css">
    </head>
    <body>

        <!-- maxi contenitore per sidebar e main -->
        <div class="top-container">


            <!--l'aside conterrà la side bar  -->
            <aside>

                <!-- divido la sidebar in 3 sezioni -->
                <div class="top-section">
                    <a href="#">
                        <div class="logo-lg-container padder-16-tb">
                            <img src="img/logo.svg" alt="">
                        </div>
                    </a>
                    
                        <div class="logo-xs-container">

                        <a href="#">
                            <div class="padder-16-tb">
                                <img src="img/logo-small.svg" alt="">
                            </div>
                        </a>
                    </div>

                </div>

                <div class="mid-section">

                    <!-- incapsulo il contenuto della mid section in un altro contenitore,
                    così da farlo scomparire mantenendo le proporzioni -->
                    <ul class="aside-list">
                        <li>
                            <span class="aside-content-icon">
                                <a href="#">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </span>
                            <span class="aside-content-text">
                                <a href="#">
                                    home
                                </a>
                            </span>
                        </li>
                    </ul>

                    <ul class="aside-list-link padder-8-tb">
                        <li>Playlist</li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                        <li><a href="#">nome</a></li>
                    </ul>
                    

                </div>

                <div class="bottom-section">
                    <ul class="aside-list">
                        <li>
                            <span class="aside-content-icon">
                                <a href="#">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </span>
                            <span class="aside-content-text">
                                <a href="#">
                                    home
                                </a>
                            </span>
                        </li>
                    </ul>
                </div>

            </aside>

        
            <!-- nel main container inserirò header(bottone upgrade) e
            main(parte centrale con cards e nav) -->
            <div class="main-container">


                <header>
                    <button>EFFETTUA L'UPGRADE</button>
                </header>

                <main>

                    <!-- creo una piccola nav per i link in alto -->
                    <nav>
                        <ul>
                            <li><a href="#">IN EVIDENZA</a></li>
                            <li><a href="#">PODCAST</a></li>
                            <li><a href="#">CLASSIFICHE</a></li>
                            <li><a href="#">GENERE E MODO</a></li>
                            <li><a href="#">NUOVE USCITE</a></li>
                            <li><a href="#">SCOPRI</a></li>
                        </ul>
                    </nav>

                    <!-- procedo con il metodo row/column usato nell'ultimo esercizio -->
                    <div class="row">


                            <div class="column">
                                <div class="card">

                                </div>
                            </div>


                            <div class="column">
                                <div class="card">

                                </div>
                            </div>


                            <div class="column">
                                <div class="card">

                                </div>
                            </div>


                            <div class="column">
                                <div class="card">

                                </div>
                            </div>


                            <div class="column">
                                <div class="card">

                                </div>
                            </div>
                            

                            <div class="column">
                                <div class="card">

                                </div>
                            </div>


                        </div>
                </main>
            </div>
        </div>

        <!-- barra dei comandi in basso -->
        <div class="commandbar-container">

            <!-- sistemo le 3 sezioni della command bar similmente all'aside -->
            
            <div class="left-command">
                comandi di sinistra
            </div>

            <div class="center-command">
                comandi centrali
            </div>

            <div class="right-command">
                comandi di destra
            </div>

        </div>
    </body>
</html>
